{% extends 'dashboard/base_template.html' %}
{% block contact-page-active %}mm-active{% endblock %}
{% block pagetitle %}Contact{% endblock %} {% block content %}

<div class="app-main__inner">
	<div class="app-page-title">
		<div class="page-title-wrapper">
			<div class="page-title-heading">
				<div class="page-title-icon">
					<i class="lnr-map text-info"></i>
				</div>
				<div>Contact
					<div class="page-title-subheading">Easily create beautiful form multi step wizards!
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="tab-content">
		<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
			<div class="row">
				<div class="col-lg-8 col-md-12">
					<div class="main-card mb-3 card">
						<div class="card-body">
							<form action="" method="post">
								{% csrf_token %}
								<div class="form-wizard-content">
									<div id="step-1">
										<div class="form-row">
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label for="exampleEmail55">Email</label>
													<input name="email" value={{contact.email}} type="email"
														class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="position-relative form-group">
													<label>GPS</label>
													<input name="gps" value="{{contact.gps}}" type="text"
														class="form-control">
												</div>
											</div>
										</div>
										<div class="position-relative form-group">
											<label for="address">Address</label>
											<textarea class="form-control" name="address"
												id="address">{{contact.address}}</textarea>
										</div>
										<div class="position-relative form-group">
											<label for="telephone">Telephone</label>
											<input name="telephone" id="telephone" type="text" class="form-control"
												value="{{contact.telephone}}">
										</div>
										<div class="position-relative form-group">
											<label for="lat_lng">Latitude/Longitude</label>
											<input name="lat_lng" id="lat_lng" type="text" class="form-control"
												value={{contact.lat_lng}}>
										</div>
									</div>
								</div>
								<button class=" btn-primary" type="submit">
									Save
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
